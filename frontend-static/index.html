<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FinOps</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Financial Controller</h1>
  <div id="addExpense">
    <h2>Add Expense</h2>
    <label>Category:
      <select id="expenseCategory"></select>
      <button onclick="addCategory()">Add Category</button>
    </label>
    <label>Description: <input type="text" id="expenseDescription"></label>
    <label>Amount: <input type="number" id="expenseAmount"></label>
    <label>Date: <input type="date" id="expenseDate"></label>
    <button onclick="submitExpense()">Add Expense</button>
  </div>
  <div id="summary"></div>
  <div id="report">
    <h2>Generate Report</h2>
    <label>Category ID: <input type="number" id="reportCategory" /></label>
    <label>Start date: <input type="date" id="reportStart" /></label>
    <label>End date: <input type="date" id="reportEnd" /></label>
    <button onclick="loadReport()">Run</button>
    <pre id="reportResult"></pre>
  </div>
  <script src="script.js"></script>
</body>
</html>
