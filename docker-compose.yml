version: '3.8'
services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: finops
    volumes:
      - db-data:/var/lib/postgresql/data
  backend:
    build: ./backend
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/finops
    depends_on:
      - db
    ports:
      - "8000:8000"
  frontend:
    build: ./frontend
    ports:
      - "4200:80"
    depends_on:
      - backend
volumes:
  db-data:
